<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расходов</title>
    <link rel="stylesheet" href="expense-calculator.css">
</head>
<body>
    <div id="app">
        <form id="expenseForm">
            <label for="expenseName">Название расхода:</label>
            <input type="text" id="expenseName" required>

            <label for="expenseAmount">Сумма:</label>
            <input type="number" id="expenseAmount" required>

            <button type="button" onclick="addExpense()">Добавить расход</button>
        </form>
        <ul id="expenseList"></ul>
        <p id="totalExpense">Общая сумма расходов: <span id="totalAmount">0</span></p>
    </div>
    <script src="expense-calculator.js"></script>
</body>
</html>
